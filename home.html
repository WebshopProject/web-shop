<!--footer starts here-->
<footer class="footer text-center text-lg-start">
    <div class="container p-4 pb-0 footer__customize">
        <section class="">
            <div class="row">
                <!--Contact-->
                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3 footer__column">
                    <h6 class="mb-4 footer-title">
                        Contact
                    </h6>
                    <p class="footer-info">
                        <a href="#" class="footer__mail footer-info__link">
                            <i class="fas fa-map-marker-alt footer__icon"></i>
                            City, Address, Sweden
                        </a>
                    </p>
                    <p class="footer-info">
                        <a href="mailto:#" class="footer__mail footer-info__link">
                            <i class="fas fa-envelope footer__icon"></i>
                            info@mail.com
                        </a>
                    </p>
                    <p class="footer-info">
                        <a href="tel:+" class="footer__mail footer-info__link">
                            <i class="fas fa-phone footer__icon"></i>
                            + a phone number
                        </a>
                    </p>
                </div>

                <!--Links/Icons for social media-->
