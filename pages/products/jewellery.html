<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="WesShop/e-shop craft items | Stockholm">
    <meta name="description" content="Webshop/e-shop for craft and handmade items created by local designers">
    <meta property="og:description" content="Webshop/e-shop for craft and handmade items created by local designers">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Jewellery</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row text-center">
                <h2 class="page__title">Jewellery</h2>
                <div class="info-txt">
                    <p>Handmade jewellery</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/jewellery-crystal.html"><img src="/images/products/crystal.jpg" alt="Gold necklace with large amethyst chrystals" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Amethyst necklace</p>
                            <p class="card-text price">900 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/jewellery-clay.html"><img src="/images/products/earring-clay.jpg" alt="Turqouise clay earrings on gold plate" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Clay earrings</p>
                            <p class="card-text price">250 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/jewellery-green.html"><img src="/images/products/ring-green.jpg" alt="Golden wired ring with a green center stone" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Green ring stone</p>
                            <p class="card-text price">400 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>        
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/jewellery-star.html"><img src="/images/products/earring-star.jpg" alt="Golden hoop earrings with stars" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Star earrings</p>
                            <p class="card-text price">350 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>        
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/jewellery-bead.html"><img src="/images/products/beads.jpg" alt="Necklace with green speckled beads" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Bead necklace</p>
                            <p class="card-text price">300 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/jewellery-pearl.html"><img src="/images/products/pearl.jpg" alt="Wired ring with pearls" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Pearl ring</p>
                            <p class="card-text price">250 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/jewellery-bracelet.html"><img src="/images/products/bracelet.jpg" alt="Bracelets in many colors" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Bracelet</p>
                            <p class="card-text price">200 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>        
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/jewellery-round.html"><img src="/images/products/round.jpg" alt="Earrings with large white circle and smaller gold circle" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Round earrings</p>
                            <p class="card-text price">350 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
    </main>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
