<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="WesShop/e-shop craft items | Stockholm">
    <meta name="description" content="Webshop/e-shop for craft and handmade items created by local designers">
    <meta property="og:description" content="Webshop/e-shop for craft and handmade items created by local designers">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Rattan</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row text-center">
                <h2 class="page__title">Rattan</h2>
                <div class="info-txt">
                    <p>Handwoven rattan home decor</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/rattan-lamp.html"><img src="/images/products/lamp.jpg" alt="Rattan cylinder lamp" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Lamp</p>
                            <p class="card-text price">550 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/rattan-tray.html"><img src="/images/products/tray.jpg" alt="Rattan tray with coffee press and mugs" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Coffee tray</p>
                            <p class="card-text price">700 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/rattan-picnic.html"><img src="/images/products/picnic.jpg" alt="Picnic basket on beach with sea in the background" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Picnic basket</p>
                            <p class="card-text price">500 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/rattan-screen.html"><img src="/images/products/screen.jpg" alt="Sofa with a rattan screen on the wall behind" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Screen</p>
                            <p class="card-text price">800 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/rattan-handbag.html"><img src="/images/products/handbag.jpg" alt="Round rattan handbags on a table" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Handbag</p>
                            <p class="card-text price">450 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/rattan-chair.html"><img src="/images/products/chair.jpg" alt="Rattan armchair with a blanket" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Chair</p>
                            <p class="card-text price">3500 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>        
                <div class="col-md">
                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/rattan-planter.html"><img src="/images/products/planter.jpg" alt="Monstera in a rattan planter in a stairway" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Planter</p>
                            <p class="card-text price">250 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>

                    <div class="card card--custom m-3">
                        <a href="/pages/products/product-info/rattan-mirror.html"><img src="/images/products/mirror.jpg" alt="Mirror with rattan frame" class="card-img-top"></a>
                        <div class="card-body text-center">
                            <p class="card-text txt--prod">Mirror</p>
                            <p class="card-text price">300 kr</p>
                            <button class="btn btn--light">Add to cart</button>
                        </div>
                    </div>
                </div>          
            </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
